
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Territoire Vivant - Beta 1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.4);
            --bg-dark: #020401;
        }

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
        }

        /* Mesh Gradient Aurora */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #020401;
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            mix-blend-mode: screen;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-20%, -20%) rotate(0deg) scale(1); }
            50% { transform: translate(10%, 15%) rotate(180deg) scale(1.3); }
            100% { transform: translate(30%, -10%) rotate(360deg) scale(1.1); }
        }

        /* Frosted Glass + Real Grain Noise */
        .glass-panel {
            background: rgba(10, 15, 10, 0.4);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .glass-panel::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/pinstriped-suit.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        /* Neon Plasma Tube */
        .neon-tube {
            height: 10px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 1px 0 rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .neon-tube-fill {
            height: 100%;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px currentColor, inset 0 0 8px rgba(255,255,255,0.4);
            transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .neon-tube-fill::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            margin: 1px 4px;
            filter: blur(1px);
        }

        .neon-tube-fill::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            animation: flow 3s infinite linear;
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .neon-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Cursor Glow (Optional, implemented in React) */
        .spotlight-mask {
            mask-image: radial-gradient(circle at var(--x) var(--y), black 0%, transparent 70%);
        }
    </style>
