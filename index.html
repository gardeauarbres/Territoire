
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Territoire Vivant - Beta 1.0</title>
    <meta name="description" content="Exploration écologique immersive connectant le numérique et la biodiversité locale.">
    <meta name="theme-color" content="#020401">
    <link rel="manifest" href="./manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --primary: #22c55e;
            --primary-glow: rgba(34, 197, 94, 0.4);
            --bg-dark: #020401;
        }

        body {
            font-family: 'Space+Grotesk', sans-serif;
            background-color: var(--bg-dark);
            color: #e2e8f0;
            overflow-x: hidden;
            margin: 0;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: contain;
        }

        /* Mesh Gradient Aurora */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            background: #020401;
            overflow: hidden;
        }

        .aurora-blob {
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.2;
            mix-blend-mode: screen;
            animation: drift 25s infinite alternate ease-in-out;
        }

        @keyframes drift {
            0% { transform: translate(-20%, -20%) rotate(0deg) scale(1); }
            50% { transform: translate(10%, 15%) rotate(180deg) scale(1.3); }
            100% { transform: translate(30%, -10%) rotate(360deg) scale(1.1); }
        }

        .glass-panel {
            background: rgba(10, 15, 10, 0.4);
            backdrop-filter: blur(20px) saturate(160%);
            -webkit-backdrop-filter: blur(20px) saturate(160%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .glass-panel::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/pinstriped-suit.png");
            opacity: 0.04;
            pointer-events: none;
            z-index: 1;
        }

        .neon-tube {
            height: 10px;
            border-radius: 20px;
            background: rgba(0, 0, 0, 0.6);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.5), 0 1px 0 rgba(255,255,255,0.05);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.03);
        }

        .neon-tube-fill {
            height: 100%;
            border-radius: 20px;
            position: relative;
            box-shadow: 0 0 20px currentColor, inset 0 0 8px rgba(255,255,255,0.4);
            transition: width 1.5s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes flow {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .neon-text {
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.45.1",
    "framer-motion": "https://esm.sh/framer-motion@^11.0.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      // Protocole de liaison résilient
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // On utilise un chemin relatif strict pour éviter les erreurs d'origine croisée
          // dans les environnements de preview
          const swPath = './sw.js';
          navigator.serviceWorker.register(swPath, { scope: './' }).then(reg => {
            console.log('Nexus synchronisé via Service Worker.', reg.scope);
          }).catch(err => {
            // Échec silencieux si l'environnement bloque les SW (ex: iframes isolées)
            console.debug('Liaison Service Worker ignorée (Environnement protégé):', err.message);
          });
        });
      }
    </script>
</body>
</html>
